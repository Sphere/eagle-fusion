worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Route for English locale
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Route for Hindi locale
    location /hi/ {
      try_files $uri $uri/ /hi/index.html;
    }

    # Static files
    location ~* \.(ico|png|jpg|jpeg|gif|css|js|woff|woff2|ttf|svg)$ {
      expires max;
      log_not_found off;
    }

    # Fallback
    error_page 404 /index.html;
  }
}
