<div mat-dialog-content>
  <p>Deleted posts are gone forever. Are you sure?</p>
</div>
<div mat-dialog-actions class="flex-row-reverse">
  <button name="delete-post-yes-button" type="button" [disabled]="isDeleting" cdkFocusInitial (click)="deletePost()"
    mat-button aria="Yes">
    <ng-container *ngIf="isDeleting">Please Wait...</ng-container>
    <ng-container *ngIf="!isDeleting">Yes</ng-container>
  </button>
  <button name="delete-post-no-button" type="button" mat-dialog-close [disabled]="isDeleting" mat-button aria="No">
    No
  </button>
</div>

<div *ngIf="errorInDeleting" class="margin-top-m">
  <ng-container>Unable to delete! Please retry or </ng-container>
  <a mat-stroked-button (click)="dialogRef.close()" routerLink="/feedback">Report to us</a>
</div>
