<div class="error-not-found flex flex-wrapped margin-left-m margin-top-xl margin-right-m">
  <div class="error-logo">
    <img loading="lazy" alt="logo" alt class="error-image" *ngIf="errorData"
      [src]="isDarkMode ? errorData?.errorImageDark : errorData?.errorImageLite" />

    <div class="error-message ws-mat-primary-text font-weight-bold" i18n>Access Forbidden</div>
  </div>
  <div class="error-support flex flex-wrapped">
    <div>
      <div class="support-message" i18n>
        You do not have sufÔ¨Åcient access rights to view this page.
      </div>
      <div class="support-message" i18n>You might want to:</div>
    </div>
    <div>
      <ul>
        <li i18n>Contact your local admin for access related issues.</li>
        <li i18n>Check for any typos in the URL</li>
        <li>
          <ng-container i18n>Do you suspect a site problem?</ng-container>
        </li>
      </ul>
      <!-- <a
      mat-raised-button
      color="primary"
      *ngIf="errorData?.mailId"
      href="mailto:{{ errorData?.mailId }}"
    >
      Report the issue
    </a> -->
      <a mat-raised-button color="primary" *ngIf="errorData?.mailId" [routerLink]="'/app/feedback/platform_feedback'"
        i18n>Report the issue</a>
    </div>
  </div>
</div>
