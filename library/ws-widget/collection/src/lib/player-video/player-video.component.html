<video #videoTag *ngIf="widgetData?.isVideojs" playsinline class="video-js vjs-default-skin vjs-big-play-centered"
  controls muted>
  <source [src]="widgetData.url" type="video/mp4" />
  <source [src]="widgetData.url" type="application/x-mpegURL" />
</video>

<video [poster]="widgetData?.posterImage" playsinline #realvideoTag class="video-js" *ngIf="!widgetData?.isVideojs"
  controls>
  <source [src]="widgetData.url" type="video/mp4" />
  <source [src]="widgetData.url" type="application/x-mpegURL" />
</video>
