<div class="flex flex-1" [class.min-width]="showBackIcon" *ngIf="playerScreen">
  <a i18n-aria-label aria-label="Back" *ngIf="widgetData.url && widgetData.url !== 'none' && !playerScreen"
    [routerLink]="backUrl.routeUrl" [queryParams]="backUrl.queryParams" [fragment]="backUrl?.fragment" mat-icon-button>
    <mat-icon class="ws-mat-default-text" *ngIf="!showBackIcon">home</mat-icon>
    <span class="material-icons mr-5 back-icon" *ngIf="showBackIcon"> keyboard_backspace</span>
  </a>
  <ng-container *ngIf="widgetData.titles && widgetData.titles.length>0">
    <div class="flex flex-1 ws-mat-default-text" *ngFor="let title of widgetData.titles">
      <mat-icon class="main-back m-auto ws-mat-default-text">arrow_forward_ios</mat-icon>
      <span *ngIf="title.title && title.url && title.url === 'none'" i18n="page title: {{title.title}}"
        class="flex flex-1 margin-left-xs ws-mat-default-text m-auto">{{title.title}}</span>
      <a class="m-auto" i18n-aria-label aria-label="Back" *ngIf="title.url && title.url !== 'none'"
        [routerLink]="backUrl.routeUrl" [queryParams]="backUrl.queryParams" [fragment]="backUrl?.fragment">
        {{title.title}}
      </a>
    </div>
  </ng-container>
</div>
<div *ngIf="playerScreen" class="bottom-arrow">
  <a mat-stroked-button *ngIf="widgetData.url && widgetData.url !== 'none'" class="floating-back-btn"
    [routerLink]="backUrl.routeUrl" [queryParams]="backUrl.queryParams" [fragment]="backUrl?.fragment">
    <img src="/fusion-assets/icons/nav-left.png" />
    <span class="text">Course detail</span>
  </a>
</div>
