<ng-container *ngIf="!isRestricted && widgetData?.identifier?.length" [ngSwitch]="status">

  <button mat-icon-button *ngSwitchCase="'NOT_LIKED'" (click)="like($event)" aria-label="Like" i18n-aria-label
    matTooltip="Like" i18n-matTooltip="Like Button" class="action-button"
    [disabled]="widgetData?.isDisabled || widgetData?.status==='Deleted'" [color]="color">

    <img src="/fusion-assets/icons/like.png" class="action-icons" *ngIf="!showCount" />

    <span *ngIf="showCount" matBadge="{{ likesCount }}" matBadgeColor="accent" class="badge-notify"
      matBadgeSize="small">
      <img src="/fusion-assets/icons/liked.png" class="action-icons opacity-1" />
    </span>
  </button>
  <button mat-icon-button *ngSwitchCase="'LIKED'" (click)="unlike($event)" aria-label="Remove" i18n-aria-label
    matTooltip="Remove like" i18n-matTooltip="Remove Button" [color]="color" class="action-button">

    <img src="/fusion-assets/icons/liked.png" class="action-icons opacity-1" *ngIf="!showCount" />

    <span *ngIf="showCount" matBadge="{{ likesCount }}" matBadgeColor="accent" class="badge-notify"
      matBadgeSize="small">
      <img src="/fusion-assets/icons/liked.png" class="action-icons opacity-1" />
    </span>
  </button>
  <button mat-icon-button matTooltip="Please wait" i18n-matTooltip="Like Button Wait" *ngSwitchCase="'PENDING'">
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
