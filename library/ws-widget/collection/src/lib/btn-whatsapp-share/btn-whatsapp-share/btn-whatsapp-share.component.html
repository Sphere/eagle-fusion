<ng-container *ngIf="isSocialMediaWhatsappShareEnabled">
  <div class="whatsapp-btn">
    <img src="fusion-assets/icons/whatsapp2.svg" height="23" width="20" class="whatsapp-logo">
    <a href="https://web.whatsapp.com/send?text={{url}}" data-action="share/whatsapp/share" target="_blank"
      class="whatsapp-link .btn">Whatsapp</a>
  </div>
</ng-container>
