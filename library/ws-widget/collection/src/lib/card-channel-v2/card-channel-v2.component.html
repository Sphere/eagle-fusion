<div class="card-minimal-container">

    role="link"
    aria-label="Content"
    i18n-aria-label="Content | Click to view"
  >

      [src]="widgetData.appIcon"
      [id]="'card_' + widgetData.identifier"
      class="card-thumbnail ws-mat-primary-lite-background"
      [alt]="widgetData.name"
      [title]="widgetData.name"
    />
  </a>
  <div class="card-overlay">
    <h3 *ngIf="widgetData.name" class="text-truncate card-title">
      <a [routerLink]="widgetData?.artifactUrl" role="link">
        {{ widgetData.name }}
      </a>
    </h3>
