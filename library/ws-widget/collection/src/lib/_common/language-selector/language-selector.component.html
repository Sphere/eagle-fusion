<mat-form-field class="language-drop-down-width" appearance="outline">
  <mat-select [(value)]="appLanguage" (selectionChange)="langChanged($event)">

    <mat-select-trigger>
      <span class="flag-icon-{{ appLanguage | lowercase}}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>&nbsp;&nbsp;{{appLanguage | uppercase}}</span>
    </mat-select-trigger>
    <mat-option value="en" *ngIf="isLocaleAvailable('')" [disabled]="!isLocaleEnabled('')">
      <a mat-line>
        <img alt="logo" [ngStyle]="{
                                                    height:  '14px',
                                                     width:  '20px'
                                                  }" src="/assets/common/flags/en.png">&nbsp;&nbsp;
        <ng-container>English&nbsp;&nbsp;</ng-container>
        <ng-container i18n> English (EN)</ng-container>
      </a>
    </mat-option>
