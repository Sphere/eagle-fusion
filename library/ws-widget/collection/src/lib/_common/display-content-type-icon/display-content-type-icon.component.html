<ng-container [ngSwitch]="displayContentType">
  <mat-icon *ngSwitchCase="displayContentTypeEnum.VIDEO" matTooltip="Video">play_circle_outline
  </mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.AUDIO" matTooltip="Audio">music_video</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.PDF" matTooltip="PDF">picture_as_pdf</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.QUIZ" matTooltip="Quiz">help_outline</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.ASSESSMENT" matTooltip="Assessment">help</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.YOUTUBE" matTooltip="youtube">play_circle_outline
  </mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.INTERACTIVE_VIDEO" matTooltip="Interactive Video">
    featured_video</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.WEB_MODULE" matTooltip="Web Module">book</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.HANDS_ON" matTooltip="Hands-On">code</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.IAP" matTooltip="Hands-On">code</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.INSTRUCTOR_LED" matTooltip="instructor-led">class
  </mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.CERTIFICATION" matTooltip="Certification">school
  </mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.MODULE" matTooltip="Module">folder</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.COURSE" matTooltip="Course">folder</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.PROGRAM" matTooltip="Program">folder</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.CLASS_DIAGRAM" matTooltip="class-diagram">folder
  </mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.EXTERNAL_CERTIFICATION"
    matTooltip="External Certification">school</mat-icon>
  <mat-icon *ngSwitchCase="displayContentTypeEnum.WEB_PAGE" matTooltip="web-page">web</mat-icon>
  <mat-icon *ngSwitchDefault matTooltip="Resource">web_asset</mat-icon>
</ng-container>
