<div class="text-center mat-body" [ngSwitch]="langCode">
  <ng-container *ngSwitchCase="'en' || ''">
    English
  </ng-container>
  <ng-container *ngSwitchCase="'de'">
    German
  </ng-container>
  <ng-container *ngSwitchCase="'ar'">
    Arabic
  </ng-container>
  <ng-container *ngSwitchCase="'zh-CN'">
    Chinese
  </ng-container>
  <ng-container *ngSwitchCase="'fr'">
    French
  </ng-container>
  <ng-container *ngSwitchCase="'fr-ca'">
    French Canada
  </ng-container>

  <ng-container *ngSwitchCase="'nl'">
    Dutch
  </ng-container>
  <ng-container *ngSwitchCase="'ja'">
    Japanese
  </ng-container>
  <ng-container *ngSwitchCase="'es'">
    Spanish
  </ng-container>


</div>
