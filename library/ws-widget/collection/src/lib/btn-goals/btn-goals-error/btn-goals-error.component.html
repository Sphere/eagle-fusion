<p *ngIf="type === goalsError.CONTENT_ALREADY_EXISTS">
  <span >This content already exists</span>
</p>

<p *ngIf="type === goalsError.GOAL_TYPE_EMPTY">
  <span >Goal type is empty or null</span>
</p>

<p *ngIf="type === goalsError.INVALID_GOAL">
  <span >This goal does not exist</span>
</p>

<p *ngIf="type === goalsError.INVALID_GOAL_TYPE">
  <span >Goal type is invalid</span>
</p>

<p *ngIf="type === goalsError.INVALID_USER">
  <span >Unable to validate user</span>
</p>

<p *ngIf="type === goalsError.META_NOT_FOUND">
  <span >Goal meta not found</span>
</p>

<p *ngIf="type === goalsError.PARENT_ALREADY_EXISTS">
  <span >Goal parent content already exists</span>
</p>
