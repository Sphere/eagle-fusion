<button name="add-to-goals-icon-button" *ngIf="isGoalsEnabled && isValidContent" mat-icon-button i18n-aria-label
  aria-label="Goal" i18n-matTooltip matTooltip="Add to Goals" (click)="openDialog()" class="action-button"
  [disabled]="widgetData?.isDisabled || status==='Deleted'">
  <img alt="logo" loading="lazy" src="/fusion-assets/icons/goal.png" class="action-icons" />
</button>
