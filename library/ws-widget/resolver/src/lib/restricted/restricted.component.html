<mat-card class="margin-m">
  <mat-card-header>
    <div mat-card-avatar class="mat-card-avatar-override">
      <mat-icon color="warn">report_problem</mat-icon>
    </div>
    <mat-card-title>
      <ng-container i18n>
        Error as Restricted Widget
      </ng-container>
    </mat-card-title>
  </mat-card-header>
  <div class="flex flex-wrap flex-between">
    <div>
      <div class="margin-top-s">
        <span class="mat-body-2" i18n>
          Widget Type :
        </span>
        {{ widgetType }}
      </div>
      <div class="margin-top-s">
        <span class="mat-body-2" i18n>
          Widget Sub Type :
        </span>
        {{ widgetSubType }}
      </div>
    </div>
    <div>
      <ng-container *ngIf="widgetData">
        <button
          mat-raised-button
          class="margin-top-m"
          color="primary"
          *ngIf="!showData"
          (click)="showData = true"
        >
          <ng-container i18n>See Details</ng-container>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <button
          mat-raised-button
          class="margin-top-m"
          color="primary"
          *ngIf="showData"
          (click)="showData = false"
        >
          <ng-container i18n>Hide Details</ng-container>
          <mat-icon>arrow_drop_up</mat-icon>
        </button>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="widgetData">
    <pre *ngIf="showData" class="margin-top-s "><span i18n class="mat-body-2">Widget Data :</span>
{{ widgetData | json }}
    </pre>
  </ng-container>
</mat-card>
