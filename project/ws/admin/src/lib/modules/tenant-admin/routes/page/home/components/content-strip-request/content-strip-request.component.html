<section class="py-4">
  <mat-radio-group aria-label="Select an option" [value]="contentStripRequestType.SEARCH_REQUEST"
    (change)="type = $event.value">
    <mat-radio-button class="py-2" [value]="contentStripRequestType.SEARCH_REQUEST" >Search Request
    </mat-radio-button>
    <mat-radio-button class="py-2 px-4" [value]="contentStripRequestType.IDS" >Ids</mat-radio-button>
    <!-- <mat-radio-button class="py-2" [value]="contentStripRequestType.API_REQUEST" >API Request</mat-radio-button> -->
  </mat-radio-group>

  <div class="pt-6" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'searchRequest'">
      <ws-admin-search-request (searchRequest)="createRequest($event)"></ws-admin-search-request>
    </ng-container>
    <ng-container *ngSwitchCase="'idsRequest'">
      <ws-admin-ids-request [preSelectedIds]="preSelectedRequestIds()" (idsRequest)="createRequest($event)">
      </ws-admin-ids-request>
    </ng-container>
    <!-- <ng-container *ngSwitchCase="'apiRequest'">
      <ws-admin-api-request (apiRequest)="createRequest($event)"></ws-admin-api-request>
    </ng-container> -->
  </div>
</section>
