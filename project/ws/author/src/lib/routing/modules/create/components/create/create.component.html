      <ng-container *ngIf="isNewDesign">
        <mat-accordion expanded *ngIf="allowAuthor">
          <mat-expansion-panel [expanded]="true" class="no-shadow">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="font-weight-500" >My Content</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list">
              <mat-list-item mat-button role="listitem">
                <a routerLink="/author/my-content" [queryParams]="{ status: 'draft' }" >Draft</a>
              </mat-list-item>
              <mat-list-item mat-button role="listitem">
                <a routerLink="/author/my-content" [queryParams]="{ status: 'inreview' }" >Sent for review</a>
              </mat-list-item>
              <mat-list-item mat-button role="listitem">
                <a routerLink="/author/my-content" [queryParams]="{ status: 'published' }" >Published</a>
              </mat-list-item>
              <mat-list-item mat-button role="listitem">
                <a routerLink="/author/my-content" [queryParams]="{ status: 'unpublished' }" >Unpublished</a>
              </mat-list-item>
              <mat-list-item *ngIf="allowExpiry" mat-button role="listitem">
                <a routerLink="/author/my-content" [queryParams]="{ status: 'expiry' }" >Expiring</a>
              </mat-list-item>
              <mat-list-item *ngIf="allowRestore" mat-button role="listitem">
                <a routerLink="/author/my-content" [queryParams]="{ status: 'deleted' }" >Deleted</a>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </ng-container>
        <ng-container *ngIf="!isNewDesign">
          <mat-accordion expanded *ngIf="allowAuthor">
            <mat-expansion-panel [expanded]="true" class="no-shadow">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="font-weight-500" >My Content</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list role="list">
                <mat-list-item mat-button role="listitem">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'draft' }" >Draft</a>
                </mat-list-item>
                <mat-list-item mat-button role="listitem">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'inreview' }" >Sent for review</a>
                </mat-list-item>
                <mat-list-item mat-button role="listitem">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'published' }" >Published</a>
                </mat-list-item>
                <mat-list-item mat-button role="listitem">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'unpublished' }" >Unpublished</a>
                </mat-list-item>
                <mat-list-item *ngIf="allowExpiry" mat-button role="listitem">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'expiry' }" >Expiring</a>
                </mat-list-item>
                <mat-list-item *ngIf="allowRestore" mat-button role="listitem">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'deleted' }" >Deleted</a>
                </mat-list-item>
              </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
          <!-- allowAuthor -->
          <mat-accordion *ngIf="allowReview || allowPublish">
            <mat-expansion-panel [expanded]="false" class="no-shadow">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="font-weight-500" >Action Items</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-list role="list">
                <mat-list-item role="listitem" *ngIf="allowRedo">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'rejected' }" >Redo</a>
                </mat-list-item>
                <mat-list-item role="listitem" *ngIf="allowReview">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'review' }" >Review</a>
                </mat-list-item>
                <mat-list-item role="listitem" *ngIf="allowPublish">
                  <a routerLink="/author/my-content" [queryParams]="{ status: 'publish' }" >Publish</a>
                </mat-list-item>
              </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-container>
      </mat-drawer>
      <mat-drawer-content>
    <div class="card-holder margin-top-l">

      <div class="flex flex-col md:flex-row pl-5 justify-between">
        <h3 class="mat-h3">
          <!-- Choose your starting point from the below available options -->
          <ws-author-create-course [content]="content"></ws-author-create-course>
        </h3>
        <div class="mat-h3 items-center select-lang">
          <span class="mr-1 text-center" >Select Language: </span>
          <button class="lang-btn" *ngIf="allLanguages?.length" mat-button [matMenuTriggerFor]="sortLang">
            {{ language | uppercase }}
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
        </div>
      </div>

      <div class="flex flex-1 flex-wrap flex-col md:flex-row">
        <!-- <div class="flex-1"> -->
     
        <!-- </div> -->
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>

</div> -->
<h2 *ngIf="error" class="mat-error margin-top-m text-center" >
  Unable to load the page. Reload or try again after some time.
</h2>
<mat-menu #sortLang="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item class="flex flex-between" *ngFor="let lang of allLanguages"
      (click)="setCurrentLanguage(lang.srclang)">
      <span class="flex items-center w-full">
        <span>{{ lang.label | uppercase }}</span>
        <mat-icon class="ml-2" *ngIf="lang.srclang === language">check</mat-icon>
      </span>
    </button>
  </ng-template>
</mat-menu>
