<ng-container *ngIf="inputType === 'upload'">
  <button class="button" mat-stroked-button (click)="videoFile.click()">
    <ng-container *ngIf="!content?.url">
      <span class="required">
        <ng-container i18n *ngIf="isVideo">
          Choose Video (less than 200MB)
        </ng-container>
        <ng-container i18n *ngIf="!isVideo">
          Choose Audio (less than 200MB)
        </ng-container>
      </span>
    </ng-container>
    <ng-container *ngIf="content?.url">
      <ng-container i18n *ngIf="isVideo">
        Change Video (less than 200MB)
      </ng-container>
      <ng-container i18n *ngIf="!isVideo">
        Change Audio (less than 200MB)
      </ng-container>
    </ng-container>
    <input type="file" (change)="upload($event.target.files[0], isVideo ? 'video' : 'audio'); videoFile.value = null"
      class="hidden" #videoFile [accept]="isVideo ? '.mp4' : '.mp3'" />
  </button>

  <button class="button" mat-stroked-button (click)="imageFile.click()">
    <ng-container *ngIf="!content?.posterImage" i18n>Choose Poster Image (less than 1MB)</ng-container>
    <ng-container *ngIf="content?.posterImage" i18n>Change Poster Image (less than 1MB)</ng-container>
    <input type="file" (change)="upload($event.target.files[0], 'image'); imageFile.value = null" class="hidden"
      #imageFile accept="image/*" />
  </button>
</ng-container>

<ng-container *ngIf="inputType !== 'upload'">
  <mat-label i18n>* Type in content Id or use the search below to choose</mat-label>
  <ws-auth-chips (data)="onContentSelection(undefined, $event)" [placeholderType]="'collection'" [type]="'array'"
    [content]="contentId"></ws-auth-chips>

  <ws-widget-picker-content [showFilter]="false" [customSearchFilters]="filters" [selectionType]="'radio'"
    [widgetData]="pickerContentData" [selectedContentTypes]="['Resource']" [content]="'resource'"
    (change)="onContentSelection($event)">
  </ws-widget-picker-content>
</ng-container>

<div class="button">
  <p i18n>AutoPlay</p>
  <mat-slide-toggle [checked]="content?.autoplay" (change)="update('autoPlay', !content.autoplay)">
  </mat-slide-toggle>
</div>
