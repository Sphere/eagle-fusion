<h1 mat-dialog-title class="font-medium">
  Unable to complete actions because of following reasons:
</h1>
<div mat-dialog-content>
  <ng-container *ngIf="errorMsg">
    {{ errorMsg }}
  </ng-container>
  <mat-list *ngIf="processErrorData">
    <ng-container *ngFor="let error of processErrorData; let i = index">
      <mat-list-item *ngIf="error.name">
        <h3 class="heading m-0 font-normal" (click)="close(error.id)">{{ error.name }} :</h3>
      </mat-list-item>
      <mat-list-item *ngIf="!error.name">
        <h3 class="heading m-0 font-normal" (click)="close(error.id)">Untitled Content :</h3>
      </mat-list-item>
      <mat-list style="margin-left:30px">
        <div *ngFor="let message of error.message; let i = index">
          <mat-list-item style="margin-bottom: 3px;">{{ i + 1 }}. {{ message }}</mat-list-item>
        </div>
      </mat-list>
      <mat-divider *ngIf="i < processErrorData?.length - 1"></mat-divider>
    </ng-container>
  </mat-list>
  <ng-container *ngIf="!errorMsg && !processErrorData">
    {{ data.errorFromBackendData | json }}
  </ng-container>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-raised-button [mat-dialog-close] color="primary" cdkFocusInitial>
    I Understand
  </button>
</div>
