<div mat-dialog-title class="relative">
  <h2 mat-dialog-title >Unpublish</h2>
  <button [disabled]="onAction" [matTooltip]="'Close'" mat-button class="close-icon" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="commentsForm">
    <mat-form-field appearance="fill" class="width-1-1">
      <textarea rows="3" matInput placeholder=" For eg. This content is unpublished because..." name="name"
        formControlName="comments" required></textarea>
      <mat-error  *ngIf="isSubmitPressed && !commentsForm.controls.comments.value"
        >
        Comments is mandatory
      </mat-error>
    </mat-form-field>
    <div class="mat-form-field mt-4">
      <div class="flex w-100">
        <mat-checkbox formControlName="action" ></mat-checkbox>
        <div class="margin-left-s" >I understand that clicking on Yes will remove the
          {children, plural, =0 {content} other {content and all its children}} from Live status. The content can be
          brought back to Draft status later from Unpublish section.</div>
      </div>
      <div class="mat-form-field-appearance-fill mt-4" *ngIf="isSubmitPressed && !commentsForm.controls.action.value">
        <div class="mat-form-field-subscript-wrapper mat-error" >
          Accept the declaration
        </div>
      </div>
    </div>
    <div class="margin-top-s margin-bottom-s right-align">
      <button cdkFocusInitial mat-dialog-close [disabled]="onAction" mat-raised-button >Cancel</button>
      <button class="margin-left-s" (click)="submitData()" [disabled]="onAction" mat-raised-button color="primary">
        <mat-spinner [diameter]="25" color="primary" *ngIf="onAction"></mat-spinner>
        <ng-container *ngIf="!onAction" >Yes</ng-container>
      </button>
    </div>
  </form>
</mat-dialog-content>
