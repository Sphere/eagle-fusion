<ng-container [ngSwitch]="status">
  <span class="w-100 overflow-prevent font-medium px-2" [class.draft]="needStyle" *ngSwitchCase="'Draft'"
    wsAuthShowHideToolTip [matTooltip]="'Draft'">Draft</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.review]="needStyle" *ngSwitchCase="'InReview'"
    wsAuthShowHideToolTip [matTooltip]="'Review'">In Review</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.review]="needStyle" *ngSwitchCase="'QualityReview'"
    wsAuthShowHideToolTip [matTooltip]="'Quality Review'">Quality Review</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.live]="needStyle" *ngSwitchCase="'Live'"
    wsAuthShowHideToolTip [matTooltip]="'Live'">Live</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.review]="needStyle" *ngSwitchCase="'Reviewed'"
    wsAuthShowHideToolTip [matTooltip]="'Reviewed'">Reviewed</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.deleted]="needStyle" *ngSwitchCase="'Deleted'"
    wsAuthShowHideToolTip [matTooltip]="'Deleted'">Deleted</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.expired]="needStyle" *ngSwitchCase="'Unpublished'"
    wsAuthShowHideToolTip [matTooltip]="'Unpublished'">Unpublished</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.expired]="needStyle" *ngSwitchCase="'Expired'"
    wsAuthShowHideToolTip [matTooltip]="'Expired'">Expired</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.expired]="needStyle" *ngSwitchCase="'MarkedForDeletion'"
    wsAuthShowHideToolTip [matTooltip]="'Marked For Deletion'">Marked For Deletion</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.processing]="needStyle" *ngSwitchCase="'Processing'"
    wsAuthShowHideToolTip [matTooltip]="'Will be live soon'">In Transit</span>
  <span class="w-100 overflow-prevent font-medium px-2" [class.expired]="needStyle" *ngSwitchDefault
    wsAuthShowHideToolTip [matTooltip]="status">{{ status }}</span>
</ng-container>
