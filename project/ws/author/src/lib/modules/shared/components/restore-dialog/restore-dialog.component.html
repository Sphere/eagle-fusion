<div mat-dialog-title class="relative">
  <h2 mat-dialog-title i18n>Restore</h2>
  <button [disabled]="onAction" i18n-matTooltip [matTooltip]="'Close'" mat-button class="close-icon" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="commentsForm">
    <mat-form-field appearance="fill" class="width-1-1">
      <textarea rows="3" matInput placeholder=" For eg. This content is restored because..." name="name"
        formControlName="comments" required></textarea>
      <mat-error i18n *ngIf="isSubmitPressed && !commentsForm.controls.comments.value"
        i18n="Comments Error|Explains Comments is mandatory field">
        Comments is mandatory
      </mat-error>
    </mat-form-field>
    <div class="mat-form-field mt-4">
      <div class="flex w-100">
        <mat-checkbox formControlName="action"></mat-checkbox>
        <div class="margin-left-s">I understand that by clicking "Yes" will move the
          {children, plural, =0 {content} other {content and all its children}} to Draft state. And the action is
          irreversible.</div>
      </div>
      <div class="mat-form-field-appearance-fill mt-4" *ngIf="isSubmitPressed && !commentsForm.controls.action.value">
        <div class="mat-form-field-subscript-wrapper mat-error" i18n>
          Accept the declaration
        </div>
      </div>
    </div>
    <div class="margin-top-s margin-bottom-s right-align">
      <button cdkFocusInitial mat-dialog-close [disabled]="onAction" mat-raised-button i18n>Cancel</button>
      <button class="margin-left-s" (click)="submitData()" [disabled]="onAction" mat-raised-button color="primary">
        <mat-spinner [diameter]="25" color="primary" *ngIf="onAction"></mat-spinner>
        <ng-container *ngIf="!onAction" i18n>Yes</ng-container>
      </button>
    </div>
  </form>
</mat-dialog-content>
