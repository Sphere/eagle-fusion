<div id="grad-bg"></div>
<div class="profile-container px-4 sm:px-40 md:px-10ss my-0">
  <div class="mb-4">
    <mat-card class="org-data mb-4">

      <section class="flex justify-center">
        <div class="user-avatar ">
          <div class="flex mt-10">
            <div class="flex-auto mr-4">
              <div class="image-outer">
                <img [src]="currentOrgData?.logo " alt=" Logo" class="org-logo" />
              </div>
            </div>
            <div class="flex-auto">

              <mat-card-title>
                <h2>{{orgName}}</h2>
              </mat-card-title>
              <mat-card-subtitle><span>{{courseData?.totalHits}} Courses</span> <span> 12 Instructors </span><span>2000
                  Learners</span>
              </mat-card-subtitle>
              <mat-card-subtitle>Discover and build what matters for people by humanizing, business, technology and its
                limitations</mat-card-subtitle>
            </div>
          </div>
        </div>
        <!-- <span class="interest-edit cursor-pointer" matTooltip="Edit your personal details">
          <mat-icon>edit</mat-icon>
        </span> -->

      </section>
    </mat-card>
  </div>

  <div class="flex flex-middle border-bottom">
    <span class="font-bold heading-title margin-zero  pb-0" i18n="About">
      About</span>
  </div>
  <div class="mt-3 mb-3">
    {{currentOrgData?.about}}

  </div>

  <div class="w-100">
    <div class="flex flex-middle border-bottom">
      <span class="font-bold heading-title margin-zero  pb-0" i18n="About">
        Courses</span>
    </div>
    <div class="w-100" *ngIf="courseData?.totalHits > 5">
      <a class="blue-link float-right cursor-pointer" (click)="showMoreCourses()">View all</a>
    </div>
    <ng-container *ngFor="let widget of courseData?.result">
      <mat-card class="card-standard-container mr-8 1 cursor-pointer">
        <a (click)="gotoOverview(widget.identifier)" class="rounded-t" role="link" aria-label="Content"
          i18n-aria-label="Content | Click to view">
          <div style="position: relative; z-index: 1;">
            <img mat-card-image style="position: absolute; z-index: 2; " [src]="widget.appIcon"
              [id]="'card_' + widget.identifier" class="card-img no-prog ws-mat-primary-lite-background"
              [alt]="widget.name" />
            <span class="img-overlay"></span>
            <div class="source-div mt-4">
            </div>
          </div>
        </a>
        <mat-card-content>
          <div class="ws-mat-primary-text mat-title title-text ws-mat-text-block-fade-gradient"
            style="margin-top:65px; margin-left: -11px; padding-top: 1px;">
            {{ widget.name }}
          </div>
          <div class="description-text ws-mat-text-block-fade-gradient mb-2" i18n-title style="margin-left: -11px;">
            {{ widget.description  }}
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
