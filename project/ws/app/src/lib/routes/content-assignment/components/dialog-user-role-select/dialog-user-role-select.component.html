<h1 mat-dialog-title class=" text-center">Select User Type</h1>
<div class="dialog-content-height" mat-dialog-content>
  <div class="text-center">
    You are both an admin and a manager
  </div>
  <p class="text-center">
    Please select how you want to continue with the content assignment process
  </p>
</div>
<div class="flex justify-center" mat-dialog-actions>
  <button mat-stroked-button class="margin-xs" (click)="close('admin')">Continue as admin</button>
  <button mat-stroked-button class="margin-xs" (click)="close('manager')" cdkFocusInitial >Continue as
    manager</button>
</div>
