<h1 mat-dialog-title >Confirm Selection</h1>
<div class="dialog-content-height" mat-dialog-content>
  <div *ngIf="configSvc?.rootOrg!=='RootOrg'" class="flex justify-center text-center">
    <span>Make this assignment mandatory for selected users
      <mat-checkbox class="margin-left-xs" [checked]="isMandatory" (change)="isMandatory=!isMandatory">
      </mat-checkbox>
    </span>
  </div>
  <div class="text-center">
    You are assigning
    <span>{{ contentsCount }}</span>
    <span *ngIf="contentsCount>1"> contents </span>
    <span *ngIf="contentsCount<=1"> content </span>
    to <span>{{ usersCount }}</span>
    <span *ngIf="usersCount>1 || usersCount===0"> users </span>
    <span *ngIf="usersCount===1"> user </span>
  </div>
</div>
<div mat-dialog-actions class="flex flex-row-reverse">
  <button mat-button (click)="close()" >Cancel</button>
  <button mat-raised-button color='primary' (click)="close(true)" cdkFocusInitial >Confirm</button>
</div>
