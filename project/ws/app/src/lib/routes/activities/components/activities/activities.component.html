<div class="px-6 sm:px-8 md:px-20 py-4 my-2">
  <div class="flex flex-wrap">
    <h3 mat-h3 class="ws-mat-primary-text cursor-pointer" [routerLink]="['/page/home']" role="link" >Home</h3>
    <div class="breadcrumb flex flex-wrap">
      <mat-icon class="mb-4">keyboard_arrow_right</mat-icon>
      <h3 mat-h3 >All Activities</h3>
    </div>
  </div>
  <h2 mat-h2 class="title" >All Activities</h2>
  <mat-card class="m-6 center3 sm:center" *ngIf="!isActivities else showActivities">
    <div class="flex flex-col justify-center items-center height">
      <div class="m-6 md:m-4 text-4xl font-bold ws-mat-primary-text">No Activites Found</div>
      <div class="m-6 text-center leading-relaxed font-medium text-2xl">Currently no activites were found for you!!
      </div>
    </div>
  </mat-card>
  <ng-template #showActivities>
    <div class="mt-6">
      <ng-container>
        <div *ngFor="let challenge of challenges">
          <h3 mat-h3 class="subtitle" *ngIf="challenges.length != 0" >{{challenge.tag}}</h3>
          <ws-app-challenge-strip [widgetData]="{
                tag:challenge.tag,
                activities:challenge.activities
              }">
          </ws-app-challenge-strip>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
