<mat-card class="margin-top-m margin-bottom-m">
  <mat-card-title >Take Online</mat-card-title>
  <mat-card-subtitle >
    This certification exam is virtually-assessed and you can take it anywhere
    and anytime.
  </mat-card-subtitle>
  <mat-card-content class="flex flex-between">
    <section>
      <p class="mat-body-2" >What's required?</p>
      <ul class="mat-caption margin-remove">
        <li class="text-italic" >
          Internet connectivity.
        </li>
        <li class="text-italic" >
          A laptop/computer with audio and video enabled.
        </li>
      </ul>
    </section>
    <section class="hidden sm:block">
      <a
        mat-flat-button
        [color]="'primary'"
        [routerLink]="'/viewer/' + content?.identifier"
        class="width-1-1"

      >
        Take Exam
      </a>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <section class="sm:hidden">
      <a
        mat-flat-button
        [color]="'primary'"
        [routerLink]="'/viewer/' + content?.identifier"
        class="width-1-1 hidden-gt-xs"

      >
        Take Exam
      </a>
    </section>
  </mat-card-actions>
</mat-card>
