<h2 mat-dialog-title >
  Are you sure you want to delete this playlist?
</h2>
<mat-dialog-actions class="flex-row-reverse">
  <button name="cancel-button-playlist-delete" class="margin-left-xs" mat-button (click)="dialogRef.close(false)"
    mat-dialog-close >
    Cancel
  </button>
  <button name="yes-button-playlist-delete" mat-raised-button color="primary" (click)="dialogRef.close(true)"
    >Yes</button>
</mat-dialog-actions>
