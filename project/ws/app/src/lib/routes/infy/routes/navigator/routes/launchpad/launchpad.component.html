<mat-toolbar color="primary">
  <a mat-icon-button routerLink="/app/infy/navigator/">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span i18n="page title: navigator suggestions" class="margin-left-xs">
    Sales Launchpad
  </span>
</mat-toolbar>


<div class="margin-bottom-xl">
  <div class="banner ws-mat-primary-background-op50">
    <div class="content-strip margin-bottom-m ">
      <h1 class="mat-display-1 margin-bottom-l ws-mat-primary-text text-bold padding-top-l" i18n>
        Onboarding for new joiners
      </h1>
      <h2 i18n class="mat-title margin-top-xl">
        Create goals to track your learning and get certified.
      </h2>
    </div>
  </div>
  <div *ngIf="coursesFetched" class="margin-top-l margin-bottom-l">
    <ng-container [wsResolverWidget]="coursesResolverData"></ng-container>
  </div>
  <div *ngIf="!coursesFetched" class="margin-top-l margin-bottom-l">
    <h1 class="mat-title flex text-center margin-left-l padding-left-m flex-middle flex-center" i18n>Coming Soon ...
    </h1>
  </div>
</div>
