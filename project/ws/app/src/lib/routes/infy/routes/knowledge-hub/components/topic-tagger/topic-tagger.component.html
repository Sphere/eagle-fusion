<mat-card class="topic-tagger-wrapper">
  <mat-card-header class="topic-card-header">
    <!-- <p class="text-xl font-medium ws-mat-primary-text">Tags</p> -->
    <span class="mat-body-1">
      <span>This</span>
      <span> {{ itemType }}</span>
      <span> is tagged with</span>
    </span>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="topic-card-body flex flex-wrapped">
    <mat-form-field>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let selectedTag of selectedTags" [selectable]="true" [removable]="true"
          (removed)="removeTag(selectedTag)">
          {{ selectedTag.name }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input *ngIf="selectedTags.length < 1"  placeholder="Add or Remove topics" #tagsInput
          [formControl]="tagsCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" />
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectTag($event)">
        <mat-option *ngIf="fetchTagsStatus === 'fetching'">...</mat-option>
        <mat-option *ngIf="fetchTagsStatus === 'error'"> No tag found</mat-option>
        <mat-option *ngFor="let filteredTag of autocompleteAllTags" [value]="filteredTag">
          {{ filteredTag.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button *ngIf="addTopic.topic.length" (click)="addOrDeleteTopic('add', addTopic.topic)" mat-button >
      Add</button>
    <br />
    <mat-chip-list class="margin-top-s margin-top-xs my-2">
      <mat-chip *ngFor="let tag of topics | slice: 0:sliceValue" [matTooltip]="tag"
        (click)="addOrDeleteTopic('delete', tag)">
        <mat-icon (click)="addOrDeleteTopic('delete', tag)" matChipRemove >cancel
        </mat-icon>{{ tag | pipeLimitTo: 24 }}
      </mat-chip>
    </mat-chip-list>
    <button *ngIf="topics.length > showLimit && sliceValue !== topics.length" (click)="showAll()" mat-button >
      All
    </button>
  </mat-card-content>
</mat-card>
<input type="hidden" value="Topic updated successfully" #saved />
<input type="hidden" value="Topic saved in the drafts" #savedDraft />
<input type="hidden" value="Topic published successfully" #publish />
<input type="hidden" value="Topic already added" #duplicate />
<input type="hidden" value="You can add tag from dropdown only" #invalidTag />
<input type="hidden" value="Unable to save. Please retry" #error />
