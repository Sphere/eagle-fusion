<div *ngIf="loader" class="margin-top-m flex flex-center">
  <mat-spinner></mat-spinner>
  <!-- <h3>Loading...</h3> -->
</div>
<div class="scroller-dev" *ngFor="let data of resultObj">
  <h1 class="mat-h1">{{ data.title }}</h1>
  <ws-utils-horizontal-scroller [loadStatus]="'done'">
    <ws-app-item-tile class="card-display" *ngFor="let item of data.data" [data]="item">
    </ws-app-item-tile>
  </ws-utils-horizontal-scroller>
</div>
<div *ngIf="error.load" class="flex flex-center">
  <!-- <page-error-internal-server></page-error-internal-server> -->
  <!-- <h3>Some Error Occured</h3> -->
  <ng-container [wsResolverWidget]="errorWidget"> </ng-container>
</div>
