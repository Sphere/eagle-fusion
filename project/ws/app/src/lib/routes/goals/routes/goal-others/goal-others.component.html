<main class="max-w-3xl m-auto p-4">
  <div class="text-center">
    <mat-spinner *ngIf="fetchGoalsStatus === 'fetching'"></mat-spinner>
  </div>
  <h3 class="mat-subheading-2" *ngIf="fetchGoalsStatus === 'error'" >Error Fetching Data</h3>
  <h2 class="mat-title" *ngIf="fetchGoalsStatus !== 'fetching' && !othersGoals?.length" >
    You have not added any Goals for Others
  </h2>
  <div *ngFor="let goal of othersGoals" class="margin-bottom-m">
    <ws-app-goal-card type="others" [goal]="goal" (updateGoals)="updateGoals()" [showProgress]="false">
    </ws-app-goal-card>
  </div>
</main>
