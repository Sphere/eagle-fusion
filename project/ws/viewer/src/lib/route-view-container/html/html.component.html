<div
  [ngClass]="{'padding-remove-left': isScormContent && isLtMedium, 'padding-remove-right': isScormContent && isLtMedium}"
  class="padding-dynamic" *ngIf="htmlData && isNotEmbed">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div>
        <mat-card [ngClass]="{'padding-remove': isLtMedium}">
          <mat-card-content>
            <div id="fullScreenContainer"
              [ngClass]="{ 'video-player': htmlData?.isIframeSupported.toLowerCase() != 'no' }">
              <viewer-plugin-html [htmlContent]="htmlData">
              </viewer-plugin-html>

              <div class="player-nav-links">
                <div class="flex justify-between html">
                  <div class="prev-button">
                    <a mat-button class="width-auto" [routerLink]="prevResourceUrl" queryParamsHandling="preserve"
                      accesskey="<" [disabled]="!prevResourceUrl">
                      <span class="material-icons align-left-arrow">
                        chevron_left
                      </span>
                    </a>
                    <span class="title" *ngIf="prevTitle"><span class="fs-small">Previous
                        Chapter</span>{{ (prevTitle.length>22)? (prevTitle | slice:0:22)+'..':(prevTitle)}}
                    </span>
                  </div>

                  <div class="next-button">
                    <span class="title" *ngIf="nextTitle"><span class="fs-small">Next
                        Chapter</span>{{ (nextTitle.length>22) ? (nextTitle | slice: 0:22)+'..' : (nextTitle) }}</span>
                    <a mat-button class="width-auto mr-10" [routerLink]="isProgressCheck() ? nextResourceUrl : ''"
                      queryParamsHandling="preserve" accesskey=">" [disabled]="!isProgressCheck()">
                      <span class="material-icons align-right-arrow">
                        chevron_right
                      </span>
                    </a>
                  </div>
                </div>
              </div>


            </div>

          </mat-card-content>
        </mat-card>
      </div>

      <div class="vidoe-title margin-top-m" *ngIf="htmlData">
        <mat-card *ngIf="isLtMedium" class="unit-meta-item">
          <div class="flex">
            <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                      htmlData
                        | pipePartialContent
                          : [
                              'identifier',
                              'contentType',
                              'resourceType',
                              'mimeType',
                              'downloadUrl',
                              'isExternal',
                        'artifactUrl'
                            ]
                    "></ws-widget-btn-content-download>
            <!-- <ws-widget-btn-content-like [forPreview]="forPreview" [widgetData]="{ identifier: collectionIdentifier} ">
            </ws-widget-btn-content-like> -->
            <ws-widget-btn-content-share [forPreview]="forPreview" [widgetData]="htmlData">
            </ws-widget-btn-content-share>
            <!-- <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
            <ws-widget-btn-playlist [forPreview]="forPreview" [widgetData]="{
                    contentId: htmlData?.identifier,
                    contentName: htmlData?.name,
                    contentType: 'Course',
                    mode: 'dialog',
                    isDisabled: isPreview
                  }"></ws-widget-btn-playlist>
            <ws-widget-btn-content-feedback-v2 [forPreview]="forPreview" [widgetData]="{
                        identifier: htmlData?.identifier,
                        name: htmlData?.name,
                        isDisabled: isPreview
                      }"></ws-widget-btn-content-feedback-v2> -->
          </div>
        </mat-card>
      </div>

    </div>
  </div>



  <!-- <div class="padding-m" *ngIf="discussionForumWidget && isRestricted">
    <div class="video-discussion-forum-in">

      <ng-container [wsResolverWidget]="discussionForumWidget"></ng-container>
    </div>
  </div> -->
</div>
<div class="full-height-width-iframe" *ngIf="!isNotEmbed">
  <viewer-plugin-html [htmlContent]="htmlData" class="tet"></viewer-plugin-html>
</div>
