<div class="flex flex-col items-center m-0 m-auto  pt-5 main" *ngIf="!isExplanation">
  <div class="child">
    <p class="congrats-title mb-4" *ngIf="isCorrect" i18n>Congratulations!</p>
    <p class="better-luck" *ngIf="!isCorrect" i18n>Better luck next time!</p>
    <p class="correct-answer m-0" i18n>Correct Answer:</p>
    <p class="answer-title m-0 p-0">{{answer}}</p>
    <div class="mt-5">
      <button class="btn next-btn btn-active" mat-raised-button (click)="emitResult()" i18n>Next</button>
    </div>

  </div>
</div>
<div class="flex flex-col items-center m-0 m-auto  pt-5 main" *ngIf="isExplanation">
  <p i18n>Explanation</p>
  <table mat-table [dataSource]="answer" class="mat-elevation-z8">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef i18n>
        Option
      </th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>
    <ng-container matColumnDef="match">
      <th mat-header-cell *matHeaderCellDef i18n>
        Match
      </th>
      <td mat-cell *matCellDef="let element"> {{element.match}}</td>
    </ng-container>
    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef i18n>Response
      </th>
      <td mat-cell *matCellDef="let element"> {{element.response}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['text', 'match', 'response']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['text', 'match', 'response']"></tr>
  </table>
  <div class="mt-2">
    <button class="btn next-btn btn-active" mat-raised-button (click)="emitResult()" i18n>Next</button>
  </div>
</div>
