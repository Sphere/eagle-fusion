<div class="overview-container">
  <ng-container>
    <button type="button" class="close" (click)="closePopup()">&times;</button>
  </ng-container>
  <div class="header1">
    {{assesmentdata.subtitle}}
  </div>
  <div class="label1 pt-1">
    {{assesmentdata.isAssessment ? 'Assessment' : 'Quiz'}}
  </div>
  <div class="status-box">

      <h4 class="label2">{{
        assesmentdata.duration | pipeDurationTransform: 'mnts'
        }}</h4>
      <h4 class="label3">Minutes</h4>

      <!-- <div>
        <span class="label3">Minutes</span>

    </div>
    <div class="m-2 p-2 ellips">

        {{assesmentdata.noOfQuestions}}</h4>
      <h4 class="label3">Questions</h4>
      <!-- <span class="label2">7</span> -->
      <!-- <div>
        <span class="label3" style="margin: -13px;">Questions</span> -->
      <!-- </div> -->
    </div>
    <div class=" m-2 p-2 ellips">
      <h4 class="label2">{{assesmentdata.passPercentage}}<span>%</span></h4>
      <h4 class="label3">Required</h4>
      <!-- <span class="label2">
        45%</span> -->
      <!-- <div>
        <span class="label3">Required</span>
      </div> -->
    </div>
  </div>
