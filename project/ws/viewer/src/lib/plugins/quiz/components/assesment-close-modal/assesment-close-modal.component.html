<div class="overview-container">

  <div class="title"><span class="title-break-1" i18n>Are you sure you want</span><span i18n>to exit ?</span></div>
  <div class="sub-title" i18n>Any changes will not be saved</div>

  <div class="btn-box">
    <button class="btn" mat-raised-button (click)="closeNo()" i18n>No</button>
    <button class="btn btn-active" mat-raised-button (click)="closeYes()" i18n>Yes</button>
  </div>
</div>
