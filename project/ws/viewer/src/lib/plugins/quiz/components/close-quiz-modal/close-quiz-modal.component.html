<ng-container *ngIf="modelType === 'RETAKE_QUIZ'">
  <div class="overview-container">

    <div class="sub-title">Your results will not be saved.
      Are you sure you want to restart the quiz?</div>
    <div class="btn-box">

      <button class="btn restart-btn btn-active" mat-raised-button (click)="restart()">Yes, Restart</button>
      <button class="btn continue-quiz" mat-raised-button (click)="closeNo()">No,Continue Quiz</button>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="modelType === 'CLOSE'">
  <div class="overview-container">

    <div class="sub-title">Your results will not be saved.
      Are you sure you want to exit the quiz?</div>

    <div class="btn-box">

      <button class="btn btn-active" mat-raised-button (click)="closeYes()">Yes, Exit</button>
      <button class="btn continue-quiz" mat-raised-button (click)="closeNo()">No,Continue Quiz</button>
    </div>
  </div>

</ng-container>
