</mat-progress-bar>

<ws-app-nav-bar class="top-nav-bar" *ngIf="
    isNavBarRequired && (isXSmall$ | async) === false" [hidden]="!showNavbar" [mode]="'top'"></ws-app-nav-bar>
<!-- </ws-widget-sticky-header> -->
<div class="height-adjust" [ngClass]="{
    'height-on-bottom custom-scroll':
      (isXSmall$ | async) === true && true && showNavbar,
      'height-adjust-setup' : isSetupPage,
    'height-on-top':
      (isXSmall$ | async) === false &&
      showNavbar &&
      isNavBarRequired
  }">
  <router-outlet></router-outlet>
</div>
<ws-app-footer class="app-footer mt-8" [ngStyle]="{ 'padding-bottom: 56px': !isSetupPage}" *ngIf="showNavbar">
</ws-app-footer>
