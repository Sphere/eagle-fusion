<div class="mat-toolbar mat-ws-mat-primary-text footer-container sm:px-48 md:px-10ss">
  <div class="mat-body footer-flex" [ngClass]="{'flex w-full': !isXSmall && !isMedium}">
    <div [ngClass]="{'flex': !isXSmall}" class="footer-first-col">
      <mat-list class="flex-1 col-width">
        <div class="docs-footer-version"><img [src]="appIcon" alt="Angular icon" id="footer-aastar-logo"
            class="docs-footer-aastar-logo">
        </div>
      </mat-list>

      <mat-list class="flex-1 col-width" [ngClass]="{'ml-12': !isXSmall}">
        <mat-list-item> <a routerLink="/public/about" i18n id="footer-about-us"> <span i18n>About
              Us</span></a> </mat-list-item>
        <mat-list-item><a href="https://www.aastrika.org/vision/" target="_blank" id="footer-vision"><span
              i18n>Vision</span></a>
        </mat-list-item>
        <mat-list-item><a href="https://www.aastrika.org/team/" target="_blank" id=footer-team><span
              i18n>Team</span></a>
        </mat-list-item>
        <mat-list-item> <a href="http://support.aastrika.org/support/solutions" target="_blank" i18n
            id="footer-help-contact">Help & Contact </a>
        </mat-list-item>

        <!-- <mat-list-item> <a routerLink="/app/social/blogs" i18n>Blog</a> </mat-list-item> -->
        <mat-list-item style="margin-top: 10px;">
          <a routerLink="/public/tnc" i18n>
            Privacy Policy <br>
            & Terms of Use
          </a>
        </mat-list-item>
      </mat-list>
    </div>

    <div class="text-center" [ngClass]="{'flex': !isXSmall }" style="margin-top: 10px;">
      <div>
        <h2 class="footer-heading text-center">An initiative of</h2>
        <a href="https://rohininilekani.org/" target="_blank">
          <img class="footer-image mt-1"
            src="https://www.aastrika.org/wp-content/uploads/2020/03/nilekani-philanthropies-logo.png"
            style="max-width: 80px;" /></a>
      </div>
      <div>
        <h2 class="footer-heading text-center">A Collaboration with </h2>
        <a href="https://societalplatform.org/" target="_blank">
          <img class="footer-image mt-2" src="/assets/instances/eagle/app_logos/SPT-logo-small.png" /></a>
      </div>
      <div>
        <h2 class="footer-heading text-center">Endorsing</h2>
        <div class="text-center">
          <a href="https://www.whiteribbonalliance.org/respectful-maternity-care-charter/" class="text-center"
            target="_blank">
            <img class="footer-image mt-1"
              src="https://www.aastrika.org/wp-content/uploads/2020/03/respectful-maternal-care-logo.png" /></a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="docs-footer px-4 sm:px-8 md:px-10ss">
  <div [ngClass]="{'docs-footer-list': !isXSmall}">
    <!-- <div class="docs-footer-version">
    </div> -->
    <div class="docs-footer-copyright flex-1">
      <div i18n>
        <div class="text-dark" [ngClass]="isXSmall ? 'mt--8 text-center': 'mt-1'" i18n>&copy; {{currentYear}}
          AastarUrmika Health
          Systems Pvt
          Ltd. All rights reserved. </div>
      </div>
    </div>
  </div>
</footer>
