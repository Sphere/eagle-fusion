<div class="mat-toolbar py-5 px-4">
  <div class="flex">
    <div style="width:20%;"><img src="../../../fusion-assets/icons/aastika-mobile-logo.png"></div>
    <div style="width:80%;" class="py-0 px-8 pr-0">
      <p class="write-to-text">Write to us!</p>
      <form>
        <div class="flex input-field">
          <input type="text">
          <mat-icon class="pt-1">send</mat-icon>
        </div>
      </form>
    </div>
  </div>

  <div class="link-container">
    <div class="row">
      <div class="col-3">
        <div>
          <a routerLink="/public/about">About us</a>
          <a href="https://www.aastrika.org/team/" target="_blank">Team</a>
          <a href="#">Blog</a>
        </div>
      </div>
      <div class="col-9 pl-4">
        <div>
          <a routerLink="/public/tnc">Privacy policy and terms of use</a>
          <a href="http://support.aastrika.org/support/solutions" target="_blank">Help and Contact</a>
          <a href="https://www.aastrika.org/vision/" target="_blank">Vision</a>
        </div>
      </div>
    </div>
  </div>

  <div class="flex">
    <p class="link-container">Partners</p>
    <div class="partner-line"></div>
  </div>

  <div class="flex">

    <div class="img-cont pr-0">
      <h4 class="footer-heading text-center">An initiative of</h4>
      <div class="text-center">
        <a href="https://rohininilekani.org/" target="_blank">
          <img class="footer-image mt-1"
            src="https://www.aastrika.org/wp-content/uploads/2020/03/nilekani-philanthropies-logo.png" /></a>
      </div>
    </div>

    <div class="img-cont px-0">
      <h4 class="footer-heading text-center">A Collaboration with </h4>
      <a href="https://societalplatform.org/" target="_blank">
        <img style="max-width:100%;" class="mt-2" src="/assets/instances/eagle/app_logos/SPT-logo-small.png" /></a>
    </div>

    <div class="img-cont">
      <h4 class="footer-heading text-center">Endorsing</h4>
      <div class="text-center">
        <a href="https://www.whiteribbonalliance.org/respectful-maternity-care-charter/" class="text-center"
          target="_blank">
          <img class="footer-image mt-1"
            src="https://www.aastrika.org/wp-content/uploads/2020/03/respectful-maternal-care-logo.png" /></a>
      </div>
    </div>

  </div>

</div>
<footer class="docs-footer px-4 sm:px-8">
  <div>
    <div class="docs-footer-copyright flex-1">
      <div>
        <div class="text-dark" [ngClass]="isXSmall ? 'mt--8 text-center': 'mt-1'" i18n>&copy;2022
          AastarUrmika Health
          Systems Pvt
          Ltd. All rights reserved. </div>
      </div>
    </div>
  </div>
</footer>
