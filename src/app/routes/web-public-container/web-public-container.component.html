<div class="top-course-container content">
  <section class="mt-4 view-all-course-container" *ngIf="userEnrollCourse && userEnrollCourse.length>0">
    <div class=" line-label bg-green flex scroller-container">
      <div>
        <span class="header1 header0" i18n>CONTINUE LEARNING</span>
      </div>
      <button i18n (click)="viewAllCourse('continueLearning')" class="view-all-course">
        View all <img class="right-arrow" src="/fusion-assets/icons/Arrowpng.png" alt="" />
      </button>
    </div>

    <ws-utils-horizontal-scroller class="flex " [loadStatus]="'done'">
      <div *ngFor="let course of userEnrollCourse">
        <ng-container *ngIf="userEnrollCourse && userEnrollCourse.length>0">
          <ws-web-course-card [displayConfig]="userEnrolledDisplayConfig" [courseData]="course"></ws-web-course-card>
        </ng-container>
      </div>
    </ws-utils-horizontal-scroller>
  </section>
</div>

<!-- Top CNE courses -->
<section #scrollToCneCourses class="scrollToCneCourses mt-4 view-all-course-container"
  *ngIf="cneCourse && cneCourse.length>0&&!isEkshamata">
  <div class="line-label orange flex scroller-container">
    <span class="header1" i18n>CNE COURSES</span>

    <button i18n (click)="viewAllCourse()" class="view-all-course">
      View all <img class="right-arrow" src="/fusion-assets/icons/Arrowpng.png" alt="" />
    </button>
  </div>
  <ws-utils-horizontal-scroller class="flex " [loadStatus]="'done'">
    <div *ngFor="let course of cneCourse">
      <ng-container *ngIf="cneCourse && cneCourse.length>0">
        <ws-web-course-card [cnePoints]="'yes'" [displayConfig]="CNECourseDisplayConfig"
          [courseData]="course"></ws-web-course-card>
      </ng-container>
    </div>
  </ws-utils-horizontal-scroller>
</section>
<div class="overlay" *ngIf="isLoading">
  <div class="loader-container">
    <div class="loader-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</div>
