<div class="lang-box" *ngIf="languageCheckbox">
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <br />


  <span class="language">
    <strong>
      <h1>Select Preferred Language for learning</h1>
    </strong>
    <p>You can change this setting under "Profile"</p>
  </span>

  <div class="search-box pb-2 d-block">
    <img src="/fusion-assets/icons/search.png" class="icon-rtl" alt="">
    <input class="form-control" placeholder="Search Language">
  </div>


  <mat-selection-list #language>
    <mat-list-option checkboxPosition="before" *ngFor="let language of preferredLanguage">
      {{language}}
    </mat-list-option>
  </mat-selection-list>

  <div mat-dialog-actions align="end" class="lang-done">
    <button class="btn-done">Done</button>
  </div>
</div>



<!-- radio button list -->


<div class="lang-box" *ngIf="!languageCheckbox">

  <button class="align-self-end" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>

  <div class="language">
    <strong>
      <h1 class="mb-1">Select Preferred Language for learning</h1>
    </strong>
    <p>You can change this setting under "Profile"</p>
  </div>

  <div class="search-box pb-2 d-none">
    <img src="/fusion-assets/icons/search.png" class="icon-rtl" alt="">
    <input class="form-control" placeholder="Search Language">
  </div>




  <mat-selection-list #language>
    <mat-radio-button class="line-bottom" checkboxPosition="before" *ngFor="let language of preferredLanguageList"
      [value]="language" [checked]="language == preferredLanguage" (change)="preferredLanguage = $event.value">
      {{language}}
    </mat-radio-button>

  </mat-selection-list>

  <div mat-dialog-actions align="end" class="lang-done">
    <button class="btn-done" (click)="chooseLanguage(preferredLanguage)">Done</button>
  </div>


</div>
