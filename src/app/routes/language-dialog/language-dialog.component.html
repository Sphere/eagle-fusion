<div class="lang-box" *ngIf="languageCheckbox">
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <br />


  <span class="language">
    <strong>
      <h1>Select Preferred Language for learning</h1>
    </strong>
    <p>You can change this setting under "Profile"</p>
  </span>

  <div class="search-box pb-2">
    <img src="/fusion-assets/icons/search.png" class="icon-rtl" alt="">
    <input class="form-control" placeholder="Search Language">
  </div>


  <mat-selection-list #language>
    <mat-list-option checkboxPosition="before" *ngFor="let language of preferredLanguage">
      {{language}}
    </mat-list-option>
  </mat-selection-list>

  <div mat-dialog-actions align="end" class="lang-done">
    <button class="btn-done">Done</button>
  </div>
</div>
