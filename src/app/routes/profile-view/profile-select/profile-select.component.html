<div>
  <div>
    <img class="cursor-pointer" src="../../../../fusion-assets/icons/close-vector.png" (click)="closeDialog()">
  </div>
  <p class="profile-title" i18n>Profile Picture</p>
  <p clas="pick-text" i18n>Pick from the following</p>

  <div class="py-2 pl-0 row">
    <div *ngFor="let img of imgJson">
      <div class="col-xs-4 p-2 img" (click)="selectProfile(img.url)">
        <img [src]="img.url">
      </div>
    </div>
  </div>

  <p class="ml-2" i18n>OR</p>
  <form [formGroup]="createUserForm">
    <div class="flex mt-3">

      <div class="camera-bg p-2" (click)="uploadProfilePic.click(); $event.stopPropagation()"
        (keydown.enter)="uploadProfilePic.click(); $event.stopPropagation()">

        <img class="camer-icon cursor-pointer" src="../../../../fusion-assets/images/camera.png">

        <input id="uploadProfile" name="uploadProfileName" type="file" #uploadProfilePic class="hidden"
          (change)="uploadProfileImg($event.target.files[0]); uploadProfilePic.value = null" style="display: none;"
          [accept]="imageTypes.toString()" />
      </div>
      <div class="my-auto mx-3 cursor-pointer" (click)="uploadProfilePic.click(); $event.stopPropagation()"
        (keydown.enter)="uploadProfilePic.click(); $event.stopPropagation()">
        <p class="add-own-img" i18n>Add your own image</p>
      </div>

    </div>
  </form>
</div>
