<div class="content" [ngStyle]="showbackButton ? {'padding': '0' } : {}">

  <ws-mobile-profile-nav [trigerrNavigation]=" trigerrNavigation" [showbackButton]="showbackButton"
    [showLogOutIcon]="showLogOutIcon"></ws-mobile-profile-nav>

  <p class="text-2xl mt-2 mb-2" i18n>Education</p>

  <div class="inline-block">
    <div *ngFor="let academic of academicsArray">
      <div class="edit-icon">
        <mat-icon *ngIf="academicsArray.length>0 && academic.nameOfInstitute" class="float-right pencil cursor-pointer"
          (click)="redirectTo(true,academic)">edit</mat-icon>
      </div>

      <div class="inline-block mt-1" *ngIf="academic.nameOfInstitute">
        <p class="heading pt-2 pb-1" *ngIf="academic.type">{{academic.type}}</p>
        <p class="head-2 py-1" *ngIf="academic.nameOfQualification">{{academic.nameOfQualification}}</p>
        <p class="head-2 py-1" *ngIf="academic.nameOfInstitute">{{academic.nameOfInstitute}}</p>
        <p class="head-3 py-1" *ngIf="academic.yearOfPassing">{{academic.yearOfPassing}}</p>
      </div>
    </div>
  </div>

  <mat-divider class="mt-2"></mat-divider>

  <div class="mt-3">
    <p class="add-edu-txt inline-block cursor-pointer" (click)="redirectTo(false)" i18n>+ Add Education</p>
  </div>

</div>
