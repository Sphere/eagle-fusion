<div class="notification-container">
  <div class="notification_header">
    <h2>Notification</h2>
    <div class="kebab-info" (click)="openDailog()">
      <img src="/fusion-assets/icons/kebab-menu.png" alt="Menu">
    </div>
  </div>

  <div class="dropdown-content" *ngIf="dropdownContent && allNotificationList.length">
    <div class="dropdown-item" (click)="handleAction('read')">
      <span class="icon">&#x2714;</span> <!-- Checkmark Icon -->
      <span class="text-style">MARK_ALL_AS_READ</span>
    </div>
    <div class="dropdown-item" (click)="handleAction('clear')">
      <span class="icon">&#x2716;</span> <!-- Close Icon -->
      <span class="text-style">Clear All</span>
    </div>
  </div>

  <div class="wrapper" *ngIf="allNotificationList.length">
    <div *ngFor="let item of allNotificationList" #slidingItem>
      <!-- Notification Content -->
      <div lines="none" class="notifications__item"
        [ngClass]="{ 'notifications__item--unread': item.status === 'unread' }" [class.selected]
        (click)="readNotification(item)">
        <div class="notifications__item__avatar">
          <img [src]="item.data?.actionData?.logo" alt="card image" />
        </div>

        <div class="notifications__item__content">
          <span class="notifications__item__message" *ngIf="item.data?.actionData?.description">
            {{ item.data.actionData.description }}
          </span>
          <span class="notifications__item__title" *ngIf="item.data?.actionData?.title">
            {{ item.data.actionData.title }}
          </span>
        </div>
        <div class="notifications__item__date" [innerHTML]="getNotificationTime(item.createdon)"></div>
      </div>

      <!-- Sliding Options -->
      <div side="end">
        <div color="danger" (click)="deleteNotification(item, 'unread')">
          <div slot="icon-only" name="trash"></div>
        </div>
      </div>
    </div>
  </div>






  <div *ngIf=" !unReadNotificationList.length && !readNotificationList.length" class="empty__notification__text">
    No notification
  </div>
</div>
