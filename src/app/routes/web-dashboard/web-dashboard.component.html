<!--page banner-->
<div [ngClass]="{'isEkshamata':isEkshamata}" class="banner-container">
  <!--upskill now section-->
  <div class="carousel">
    <div class="banner-heading-container">
      <div class="banner-mini-heading" i18n>Welcome !</div>
      <div class="banner-heading"><span i18n>{{ firstName ? firstName : '' }}</span></div>
      <div class="banner-sub-heading"><span i18n>Start Learning</span></div>
    </div>
    <!-- for ekshamata banner scroll images -->
    <div *ngIf="isEkshamata" class="ekshamta-banner-container">
      <div class="ekshamata-banner">
        <img class="banner-first-image" [src]="bannerFirstImage" alt="Carousel" loading="lazy">
        <img class="banner-second-image" [src]="bannerSecondImage" alt="Carousel" loading="lazy">
      </div>
    </div>
    <!-- for sphere banner scroll images -->
    <div *ngIf="!isEkshamata" class="slides" [style.transform]="'translateX(' + (-currentSlideIndex * 100) + '%)'">
      <div class="slide" *ngFor="let data of dataCarousel; let i = index">
        <div (click)="scrollToHowSphereWorks(data.scrollEmit)"
          class="slide-content {{ i === currentSlideIndex ? 'active' : '' }}">
          <img class="banner-image" [src]="data.img" alt="Carousel" loading="lazy">
        </div>
      </div>
    </div>

  </div>
</div>

<!-- for sphere banner scroll dots -->
<ng-container *ngIf="!isEkshamata">
  <div *ngFor="let data of dataCarousel; let i = index">
    <div class="slide-content" [class.active]="i === currentSlideIndex">
      <div [className]="data.scrollEmit">
        <div>
          <button *ngFor="let _ of dataCarousel; let i = index" [ngClass]="{ 'active': i === currentSlideIndex }"
            (click)="goToSlide(i)" class="round-buttons">
            <img class="dot-icon" *ngIf="i === currentSlideIndex" src="/fusion-assets/icons/active_dot.svg"
              alt="Active Dot">
            <img class="dot-icon" *ngIf="i !== currentSlideIndex" src="/fusion-assets/icons/gray_dot.svg"
              alt="Inactive Dot">
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
