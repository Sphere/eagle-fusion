<div class="link-container">
  <div class="link-block">
    <a role="button" matRipple routerLink="page/home" active routerLinkActive="ws-mat-accent-text" class="flex ">
      <span class="link-text" i18n>Home</span>
    </a>
  </div>
  <div class="link-block">
    <a role="button" matRipple routerLink="/app/user/competency" active routerLinkActive="ws-mat-accent-text"
      class="flex ">
      <span class="link-text" i18n>Competency</span>
    </a>
  </div>
  <div class="link-block">
    <a role="button" matRipple routerLink="/app/profile-view" active routerLinkActive="ws-mat-accent-text"
      class="flex ">
      <span class="link-text" i18n>Account</span>
    </a>
  </div>
  <div [matMenuTriggerFor]="appsMenu">
    <a role="button" style="cursor: pointer;">
      <img src="/fusion-assets/images/account.svg" height="28" style="margin-top: -8px;">
    </a>
  </div>
  <mat-menu #appsMenu="matMenu" xPosition="before" yPosition="above">
    <div class="">
      <div class="flex">
        <img src="/fusion-assets/images/account.svg" height="23" style="margin-left: 15px;">
        <h4 style="margin-left: 10px;margin-bottom: 0px;">{{data.firstName}} {{data.lastName}}</h4>

      </div>
      <div style="margin-left: 48px;">
        <h5>{{data.email}}</h5>
      </div>
      <hr>
      <p style="text-align: center;">
        <button (click)="logout()" class="save-btn" type="submit" i18n>Logout</button>
      </p>
      <!-- <button (click)="logout()" mat-button>
        <mat-icon>power_settings_new</mat-icon>&nbsp;
        <span i18n>Logout</span>
      </button> -->
    </div>
  </mat-menu>
</div>
