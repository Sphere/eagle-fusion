<body class="mat-app-background mat-body mat-typography custom-scroll">
  <ws-root>
    <style>
      .loader-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .loader-ripple {
        display: inline-block;
        position: relative;
        width: 84px;
        height: 84px;
      }

      .loader-ripple div {
        position: absolute;
        border: 4px solid #000;
        opacity: 1;
        border-radius: 50%;
        animation: loader-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      .loader-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }

      @keyframes loader-ripple {
        0% {
          top: 38px;
          left: 38px;
          width: 0;
          height: 0;
          opacity: 1;
        }

        100% {
          top: -1px;
          left: -1px;
          width: 78px;
          height: 78px;
          opacity: 0;
        }
      }
    </style>
    <div class="loader-container">
      <div class="loader-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </ws-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
<script>

  // window.addEventListener("load", (event) => {
  const url = window.location.href

  console.log("href", window.location.href)
  if (url.includes('token') && url.includes('moduleId')) {
    const sashakt_token = url.slice(url.indexOf('?token=') + 7, url.indexOf('&moduleId='))
    sessionStorage.setItem('sashakt_token', sashakt_token)
    const sashakt_moduleId = url.slice(url.indexOf('&moduleId=') + 10)
    sessionStorage.setItem('sashakt_moduleId', sashakt_moduleId)
  }


</script>

</script>
